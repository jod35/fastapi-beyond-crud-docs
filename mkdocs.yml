site_name:  FastAPI Beyond CRUD
site_description: Course webist for the FastAPI Beyond CRUD Course
site_author: Ssali Jonathan
site_url: https://jod35jon.github.io/fastapi-website/site/
nav:
  - Home: index.md
  - Installation and Project SetUp: chapter1.md
  - Creating a Simple Web Server: chapter2.md
  - Building a CRUD REST API: chapter3.md 
  - Large Project Structure Using Routers: chapter4.md
  - Databases with SQLModel: chapter5.md
  - Finishing Up the CRUD: chapter6.md
  - Creating a user authentication model: chapter7.md
  - User Account Creation: chapter8.md
  - JWT Authentication: chapter9.md
  - Role-Based Access Control: chapter10.md
  - Model And Schema Relationships: chapter11.md
  - Error Handling: chapter12.md
  - Middleware: chapter13.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - meta
  - def_list
  - toc:
      permalink: âš‘
      baselevel: 2
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
theme:
  name: material
  custom_dir: theme
  logo: img/logo.svg
  features:
    - navigation.footer
    - navigation.instant
    - navigation.top
    - content.code.annotate
    - search.suggest
    - search.highlight

  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css: [stylesheets/extra.css]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/jod35

  analytics:
    provider: google
    property: G-TCHXJCN975
              
plugins:
   - glightbox
   - search
   
repo_name: jod35/fastapi-beyond-CRUD
repo_url: https://github.com/jod35/fastapi-beyond-CRUD